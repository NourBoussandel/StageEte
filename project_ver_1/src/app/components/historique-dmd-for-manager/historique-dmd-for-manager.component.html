<mat-toolbar>
   
    <span> Demandes de mon équipe</span>
  </mat-toolbar>
 
  <div class="container">
   <div style="margin-top: 10px;">
     <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex.date" #input>
     </mat-form-field>
     
     <div class="mat-elevation-z8">
       <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="employeeFullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Employé</th>
            <td mat-cell *matCellDef="let row"> {{row.employeeFullName}} </td>
          </ng-container>

         <ng-container matColumnDef="date_debut">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut</th>
           <td mat-cell *matCellDef="let row"> {{row.date_debut | date}} </td>
         </ng-container>
     
         <ng-container matColumnDef="date_fin">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin</th>
           <td mat-cell *matCellDef="let row"> {{row.date_fin | date}} </td>
         </ng-container>
         <ng-container matColumnDef="description">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
           <td mat-cell *matCellDef="let row"> {{row.description}} </td>
         </ng-container>
         <ng-container matColumnDef="statut_en_cours">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut</th>
           <td mat-cell *matCellDef="let row"> {{row.statut_en_cours}} </td>
         </ng-container>
         <ng-container matColumnDef="raisons_refus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raisons de refus</th>
            <td mat-cell *matCellDef="let row"> {{row.raisons_refus}} </td>
          </ng-container>
        
 
    
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
         <!-- Row shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
         </tr>
       </table>
     
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
     </div>
     
     </div>
  </div>
