
 <div class="container">

  <div class="calendar-container">
    <h2>Mes jours télétravail</h2>

    <mat-calendar *ngIf="dataLoaded" [dateClass]="dateClass" #picker panelClass="endDate" ></mat-calendar>
   </div>
   <div class="keyword">
    <div class="square"></div>
    <span>teletravail</span>
  </div>
   <div class="table-container">
    <h2>Mes demandes qui sont encore En Attente</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="date_debut">
        <th mat-header-cell *matHeaderCellDef> Date Debut</th>
        <td mat-cell *matCellDef="let element"> {{element.date_debut | date }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef> Date Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.date_fin | date }} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>
 </div>
